<!DOCTYPE html>
<html lang="en">
  <head>
    <title>04 - Background</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <script defer src="04-background.js"></script>
  </head>
  <body class="vh-100">
    <main class="bg-light container rounded mt-5 p-3">
      <h1 class="pb-2">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="numberID">Background change interval (seconds):</label>
        <input id="numberID" class="shadow-none w-50 p-1" type="number">
      </div>
      <div class="mt-4">
        <input id="buttonID" class="btn btn-primary" type="submit" value="Start">
      </div>
    </main>
  </body>
</html>
