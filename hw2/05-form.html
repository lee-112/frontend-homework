<!DOCTYPE html>
<html lang="en">
  <head>
    <title>05 - Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark vh-100">
    <main class="d-flex justify-content-center mt-5">
      <form id="formID" action="post"
            class="bg-light justify-content-start rounded p-3">
        <h1 class="text-center py-3">Exercise 05 - Form</h1>
        <!-- Form Input -->
        <div class="form-group">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Full Name:</label>
            <input id="name" class="form-control shadow-none" type="text" name="Full Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input  id="email" class="form-control shadow-none" type="email" name="Email" required>
          </div>
        </div>
        <!-- Form Dropdown -->
        <div class="form-group mb-3">
          <label for="form-option" class="form-label fw-bold">Registration Status:</label>
          <select id="form-option" class="form-select shadow-none" name="Status" required>
            <option value="">Choose an Option</option>
            <option value="enrolled">Enrolled</option>
            <option value="waitlist">Waitlist</option>
          </select>
        </div>
        <!-- Form Checkbox -->
        <div class="form-group">
          <div class="form-label fw-bold">Have you taken any of the following courses?</div>
          <div class="form-check">
            <input id="check1" class="form-check-input" type="checkbox" name="Programming Language">
            <label for="check1" class="form-check-label">Programming Languages</label>
          </div>
          <div class="form-check">
            <input  id="check2" class="form-check-input" type="checkbox" name="Operating Systems">
            <label for="check2" class="form-check-label">Operating Systems</label>
          </div>
          <div class="form-check">
            <input id="check3" class="form-check-input" type="checkbox" name="Full Stack WebDev">
            <label for="check3" class="form-check-label">Full Stack Web Development</label>
          </div>
        </div>
        <!-- Form Textarea -->
        <label for="else" class="form-label fw-bold mt-3">Anything else?</label>
        <textarea id="else" class="form-control" type="textarea" name="Comments"></textarea>
        <!-- Form Buttons -->
        <div class="mt-4 mb-2 d-flex gap-1">
          <button type="submit" class="btn btn-primary col p-2">Submit</button>
          <button type="reset" class="btn btn-secondary col p-2">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
