<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary d-flex vh-100">
    <main class="container w-auto mt-5" role="main">
      <section class="bg-light rounded p-4" aria-labelledby="h1-Exercise02-Palindrome">
        <h1 id="h1-Exercise02-Palindrome" class="mb-4">Exercise 02 - Palindrome</h1>
        <div class="mb-4">
          <label for="inputID">Enter a positive number: </label>
          <input 
            id="inputID" 
            type="number" 
            class="shadow-none" 
            aria-label="input-number" 
            />
        </div>
        <div>
          <p class="mb-4" id="Check-Palindrome">Is this a palindrome?</p>
          <div id="outputID" aria-describedby="Check-Palindrome"></div>
        </div>
      </section>
    </main>
  </body>
</html>
